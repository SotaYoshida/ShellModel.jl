# Documentation: http://docs.travis-ci.com/user/languages/julia
language: julia
notifications:
  email: false
julia:
  - 1.6
  - nightly
os:
  - linux
  - osx
arch:
  - x64
cache:
  directories:
    - ~/.julia/artifacts
jobs:
  fast_finish: true
  allow_failures:
    - julia: nightly
  include:
    - stage: Documentation
      julia: 1.6
      script: |
        julia --project=docs --check-bounds=no -e '
          using Pkg
          Pkg.develop(PackageSpec(path=pwd()))
          Pkg.instantiate()
          using Documenter: DocMeta, doctest
          using ShellModel
          DocMeta.setdocmeta!(ShellModel, :DocTestSetup, :(using ShellModel); recursive=true)
          doctest(ShellModel)
          include("docs/make.jl")'
      after_success: skip
